<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/40af671412.js" crossorigin="anonymous"></script>
  <title>TuDú</title>
</head>

<body>
  <header>
    <nav class="navbar bg-dark">
      <div class="container">
        <a class="navbar-brand link-info" href="#">
          <i class="fa-solid fa-list-check me-1"></i>
          TuDú
        </a>
      </div>
    </nav>
  </header>
  <div class="text-bg-info p-3">
    <div class="container my-5">
      <div class="row">
        <div class="col-xl-12">
          <h1>TuDú</h1>
          <h3>Te permite crear una lista de tareas y asignarle un responsable a cada una de ellas.<br>
          También puedes modificar cada elemento o eliminarlos a tu antojo.</h3>
          <p>Prueba tú mismo llenando los cuadros de abajo y apretando el botón 'Enviar'.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="container border form-control bg-light mt-3">
    <div class="row">
      <div class="col-xl-12">
        <form>
          <div class="mb-3">
            <label for="tarea" class="form-label">Responsable</label>
            <input type="text" class="form-control" id="responsable" placeholder="ej: Martin">
          </div>
          <div class="mb-3">
            <label for="responsable" class="form-label">Tarea</label>
            <input type="text" class="form-control" id="tarea" placeholder="ej: Estudiar JavaScript">
          </div>
          <button type="enviar" class="btn btn-primary" id="botonEnviar">Enviar</button>
          <button type="enviar" class="btn btn-success" id="botonActualizar">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
  <div>
    <div class="container form-control my-3">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Responsable</th>
            <th scope="col">Tarea</th>
            <th scope="col">Editar</th>
            <th scope="col">Borrar</th>
          </tr>
        </thead>
        <tbody id="listaElementos">

        </tbody>
      </table>
    </div>
    <div class="container my-3">
      <button type="button" class="btn btn-warning" id="clearList" >Limpiar lista</button>
    </div>
  </div>


  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</body>

</html>
