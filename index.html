<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    <title>TuDú</title>
</head>
<body>
    <header>
        <nav class="navbar bg-light">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="./assets/to_do_logo.png" alt="logo" width="30" height="24" class="d-inline-block align-text-top">
                TuDú
              </a>
            </div>
        </nav>
    </header>
    <div>
      <div class="container my-5">
        <div class="row">
          <div class="col-xl-12">
            <img src="./assets/space_banner.jpg" class="img-fluid" height="" width="100%" alt="space banner">
          </div>
        </div>
      </div>
    </div>
    <div class="container border form-control bg-light">
      <div class="row">
        <div class="col-xl-12">
          <form>
            <div class="mb-3">
              <label for="tarea" class="form-label">Tarea</label>
              <input type="text" class="form-control" id="tarea">
            </div>
            <div class="mb-3">
              <label for="responsable" class="form-label">Responsable</label>
              <input type="text" class="form-control" id="responsable">
            </div>
            <button type="enviar" class="btn btn-primary" id="boton">Enviar</button>
          </form>
        </div>
      </div>
    </div>

<script src="main.js"></script>
</body>
</html>
